<!DOCTYPE html>
  <html>
    <head>
      <title>Gerenciamento de pessoas</title>
      <style>
        *{
          margin-top: 0px;
          margin-bottom: 0px;
          font-family: Arial;
        }
        h1 {
          margin-top: 10px;
          margin-bottom: 30px;
          font-family: Arial;
          font-size: 25px;
          font-weight: bold;
          width: 400px;
        }

        button {
          margin-bottom: 30px;
          padding: 10px 14px 10px 14px;
          border-radius: 16px;
          border: none;
          font-weight: bold;
          color: white;
          cursor: pointer;
          background-color: rgb(72, 107, 171);
          transition: opacity 0.15;
        }

        button:hover {
          opacity: 0.8;
        }

        button:active {
          opacity: 0.6;
        }

        .name-tab,
        .cpf-tab {
          padding-left: 10px;
          display: block;
          margin-top: 0;
          margin-bottom: 10px;
          background-color: rgb(245, 245, 245);
          width: 400px;
          height: 35px;
          border-top: none;
          border-left: none;
          border-right: none;
          border-color: rgb(72, 107, 171)
        }

        .name-tab {
          margin-bottom: 25px;
        }

        .output-elements {
          display: inline-block;
          margin-left: 8px;
        }
        
        .first-column {
          display: inline-block;
          padding-right: 100px;        
        }

        .second-colum {
          display: inline-block;
          padding-right: 240px;
        }

        .third-colum {
          display: inline-block;
          padding-right: 20px;
        }

        .first-row {
          display: block;
          border: solid;
          border-top: none;
          border-left: none;
          border-right: none;
          text-align: center;
        }
      </style>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const addButton = document.querySelector(".add-button");
          const cpfInput = document.querySelector(".cpf-tab");
          const nameInput = document.querySelector(".name-tab");
          const outputElements = document.querySelector(".output-elements");

          addButton.addEventListener("click", function() {
            const cpfValue = cpfInput.value.trim();
            const nameValue = nameInput.value.trim();

            if (cpfValue === "" || nameValue === "") {
              alert("Por favor, preencha ambos os campos.");
              return;
            }

            // Cria uma nova linha
            const row = document.createElement("div");
            row.classList.add("first-row");

            // Cria as colunas
            const cpfColumn = document.createElement("div");
            cpfColumn.classList.add("first-column");
            cpfColumn.textContent = cpfValue;

            const nameColumn = document.createElement("div");
            nameColumn.classList.add("second-colum");
            nameColumn.textContent = nameValue;

            const actionsColumn = document.createElement("div");
            actionsColumn.classList.add("third-colum");

            // Cria o √≠cone de lixeira
            const deleteIcon = document.createElement("span");
            deleteIcon.textContent = "üóëÔ∏è"; // Voc√™ pode usar um √≠cone de lixeira aqui
            deleteIcon.style.cursor = "pointer";
            deleteIcon.addEventListener("click", function() {
              outputElements.removeChild(row);
            });

            // Adiciona as colunas √† linha
            actionsColumn.appendChild(deleteIcon);
            row.appendChild(cpfColumn);
            row.appendChild(nameColumn);
            row.appendChild(actionsColumn);

            // Adiciona a nova linha √† lista de sa√≠da
            outputElements.appendChild(row);

            // Limpa os campos de entrada
            cpfInput.value = "";
            nameInput.value = "";
          });
        });
      </script>
    </head>
    <body>
      <div class="input-elements">
        <h1 class="greeting-text">Bem vindo ao sistema de gerenciamento de pessoas</h1>
        <button class="management-button">Gerenciar Pessoas</button>
        <input class="cpf-tab" type="text" placeholder="CPF*">
        <input class="name-tab" type="text" 
        placeholder="Nome*">
        <button class="add-button">Adicionar</button>
      </div>
      
      <div class="output-elements">
        <div class="first-row">
          <div class="first-column">
            <p>
              CPF
            </p>
          </div>

          <div class="second-colum">
            <p>
              Nome
            </p>
          </div>
          
          <div class="third-colum">
            <p>
              A√ß√µes
            </p>
          </div>
        </div>
      </div>
    </body>
  </html>
